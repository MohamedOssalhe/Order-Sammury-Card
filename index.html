<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Card</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <!-- font-awesome -->
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <!-- main css file -->
    <link rel="stylesheet" href="css/card.css">
</head>
<body>
    <section>
        <header>
            <img src="img/illustration-hero.svg" alt="">
        </header>
        <article>
            <div class="text">
                <h1>order summary</h1>
                <p>
                    You can now listen to millions of songs, audiobooks, and 
                    products on any device anywhere you like!
                </p>
            </div>
            <div class="plan">
                <div class="plan-wrapper">
                    <img src="img/icon-music.svg" alt="">
                    <div class="plan-text">
                        <h2>annual plan</h2>
                        <span>$59.99/year</span>
                    </div>
                </div>
                <a href="#">change</a>
            </div>
            <div class="btns">
                <button id="pay">Proceed to Payment</button>
                <button id="cancel">Cancel Order</button>
            </div>
        </article>
    </section>
</body>
</html>
